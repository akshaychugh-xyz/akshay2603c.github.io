<div class="subscribe-box">
  <h3>Get new posts in your inbox</h3>
  <p>Subscribe to receive my latest writings directly. No spam, unsubscribe anytime.</p>
  <form id="newsletter-form" class="newsletter-form">
    <div class="form-row">
      <input
        type="email"
        id="newsletter-email"
        name="email"
        placeholder="your@email.com"
        required
        autocomplete="email"
      >
      <button type="submit" id="newsletter-submit">Subscribe</button>
    </div>
    <p class="form-message" id="form-message"></p>
  </form>
</div>
